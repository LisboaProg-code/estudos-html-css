<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas | Desafio</title>
    <style>

        table{
            text-align: center;
            width: 400px;
            border-collapse: collapse;
            font-size: 2em;
        }

        td{
            width: 200px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>

        <tbody>

            <tr class="linha 1">
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>

            <tr class="linha2">
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            
            <tr class="linha3">
                <td colspan="3">8</td>
                <td>9</td>
            </tr>

            <tr class="linha4 & linha5">
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>

            <tr class="linha5">
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
