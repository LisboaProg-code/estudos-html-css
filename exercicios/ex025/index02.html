<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="isu">Usuário: <input type="text" name="usu" id="isu" required minlength="3" maxlength="15" size="8" placeholder="Seu nome" autocomplete="username"></label>
        </p>

        <p>
            <label for="isenha">Senha: <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="Sua senha" autocomplete="current-password"></label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
