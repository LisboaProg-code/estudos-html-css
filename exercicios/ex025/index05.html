<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio Button</title>
</head>
<body>
    <h1>Checkbox e Radio button</h1>

    <form>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxm" checked value="M"> <label for="isxm"> Masculino</label><br>
            <input type="radio" name="sx" value="F" id="isxf"><label for="isxf"> Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="base" id="ibase"> <label for="ibase">Baseball</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="hand" id="ihand"> <label for="ihand">handball</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volêi</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
