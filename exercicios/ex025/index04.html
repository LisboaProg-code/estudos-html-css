<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="post" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: <input type="text" name="nome" id="inome" required maxlength="20" minlength="3"></label>
            </p>
            <p>
                <label for="iemail">Email: <input type="email" name="email" id="iemail" autocomplete="email" required></label>
            </p>
            <p>
                <label for="itel">Telefone: <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="00000-0000" pattern="^[0-9]{4,5}-[0-9]{4}$"></label>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
