<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form method="post">

        <p>
            <label for="in1">Num 1: </label>
            <input type="range" min="0" max="10" value="0" name="n1" id="in1" oninput="ival.innerHTML = Number(in1.value)">
            <output id="ival">
                <label for="ival">0</label>
            </output>
            
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
