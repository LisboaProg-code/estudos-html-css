<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form method="get" action="" autocomplete="on">
        <p>
            <label for="inome">Nome: <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="30" autocomplete="name"></label>
        </p>

        <p>
            <label for="imedia">Média: <input type="number" name="media" id="imedia" required max="10" min="0" placeholder="0 a 10" step="0.1" value="5.0"></label>
        </p>

        <p>
            <label for="imes">Período Letivo: <input type="month" name="mes" id="imes" value="2024-11"></label>
        </p>

        <p>
            <label for="idia">Dia da Prova: <input type="date" name="dia" id="idia" value="2024-11-19"></label>
        </p>

        <p>
            <label for="ihora">Hora da Prova <input type="time" name="hora" id="ihora"></label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
